<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="private">
      <h3>PRIVATE DICE</h3>
      <div class="actions-container">
        <button id="reveal-hide">HIDE</button>
        <button id="roll-private">ROLL</button>
      </div>
      <div id="private-dice-container">
        <div id="d1" class="die"> 
          <img src="./die_1.png"></img>
          <img style="display: none" src="./die_hidden.png"></img>
        </div>
        <div id="d2" class="die"> 
          <img src="./die_2.png"></img>
          <img style="display: none" src="./die_hidden.png"></img>
        </div>
        <div id="d3" class="die"> 
          <img src="./die_3.png"></img>
          <img style="display: none" src="./die_hidden.png"></img>
        </div>
        <div id="d4" class="die"> 
          <img src="./die_4.png"></img>
          <img style="display: none" src="./die_hidden.png"></img>
        </div>
        <div id="d5" class="die"> 
          <img src="./die_5.png"></img>
          <img style="display: none" src="./die_hidden.png"></img>
        </div>
      </div>
    </div>
    <div class="public">
      <h3>PUBLIC DICE</h3>
      <div class="actions-container">
        <button id="roll-public">ROLL</button>
      </div>
      <div id="public-dice-container">
      </div>
    </div>
  </body>
  <script src="liars_dice.js"></script>
</html>
