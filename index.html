<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div class="private">
      <h1>PRIVATE DICE</h1>
      <div class="actions-container">
        <button id="reveal">REVEAL</button>
        <button id="hide">HIDE</button>
        <button id="roll-private">ROLL</button>
      </div>
      <div id="private-dice-container">
        <div class="die" id="d1">1</div>
        <div class="die" id="d2">2</div>
        <div class="die" id="d3">3</div>
        <div class="die" id="d4">4</div>
        <div class="die" id="d5">5</div>
      </div>
    </div>
    <div class="public">
      <h1>PUBLIC DICE</h1>
      <div class="actions-container">
        <button id="roll-public">ROLL</button>
      </div>
      <div id="public-dice-container">
      </div>
    </div>
  </body>
  <script src="liars_dice.js"></script>
</html>
